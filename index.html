<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./Css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentÂ´s Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
</head>

<body>

    <header>

        <nav class="navbar p-5 mb-6  is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item is-size-4 has-text-weight-semibold" href="#containerCard">
                    Profesionaly Tools
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start m-4">
                    <div class='mx-4'><input type="checkbox" id='student' checked>Studiantes </input></div>
                    <div class='mx-4'><input type="checkbox" id="programer">Programadores</input></div>
                    <div class='mx-4'><input type="checkbox" id='teacher'>Profesores</input></div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <ul id="containerCard" class="mx-2"></ul>
        <template id='template'>
            <li class="container column ">
                <div class="card">
                    <div class="card-image">
                        <figure class="image">
                            <img class="picture imagenLogo" src="./img/frapuchino.jpg" alt="alt" />
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content is-flex-direction-column">
                            <h3 class="is-flex is-justify-content-center name">${nombre}</h3>
                            <p class="is-flex is-justify-content-center description">Lorem ipsum dolor sit amet
                                consectetur adipisicing elit. Minus quas tempora ducimus? Consectetur, nisi explicabo.
                                Neque, culpa, laboriosam provident voluptatibus fugiat quidem accusantium eligendi odit
                                commodi natus molestias enim amet?</p>
                        </div>
                    </div>
                    <div class="card-footer is-flex is-justify-content-center">
                        <div class=" my-2">
                            <a class="button is-info" target="_blank">Ir</a>
                        </div>
                    </div>
                </div>
            </li>
        </template>
    </main>
    <footer>
        <div class="content has-text-centered p-6  ">
            <ul>
                <li class="Item-list"><a href="https://facebookcom" target="__blank"> <img class='logoImage'
                            src='./icon/facebook.svg' /></a>
                </li>
                <li class="Item-list"><a href="https://github.com" target="__blank"> <img class='logoImage'
                            src='./icon/github.svg' /></a>
                </li>
                <li class="Item-list"><a href="https://instagram" target="__blank"> <img class='logoImage'
                            src='./icon/instagram.svg' /></a>
                </li>
            </ul>
        </div>
    </footer>

    <script type='module' src="./js/articleClone.js"></script>

</body>

</html>
